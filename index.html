<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Link al tuo foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h4>Inserimento Tempi Lavorazione</h4>
      
      <div class="input-field col s12">
        <select id="operatore">
          <option value="" disabled selected>Seleziona Operatore</option>
        </select>
        <label>Operatore</label>
      </div>

      <div class="input-field col s12">
        <select id="commessa">
          <option value="" disabled selected>Seleziona Commessa</option>
        </select>
        <label>Commessa</label>
      </div>

      <div class="input-field col s12">
        <select id="fase">
          <option value="" disabled selected>Seleziona Fase</option>
        </select>
        <label>Fase di Lavorazione</label>
      </div>

      <button class="btn waves-effect waves-light green" id="start-button">INIZIA
        <i class="material-icons right">play_arrow</i>
      </button>
      <button class="btn waves-effect waves-light red" id="end-button">FINE
        <i class="material-icons right">stop</i>
      </button>

      <!-- Elemento per mostrare i messaggi -->
      <div id="message" class="card-panel" style="display:none; margin-top: 20px;"></div>

    </div>

    <!-- Script di Materialize e il tuo script personalizzato -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
